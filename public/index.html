<!DOCTYPE html>
<html>
<head>

	<title>Project</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/rolestyle.css">
	<link rel="stylesheet" type="text/css" href="./css/userstyle.css">
	<script type="text/javascript" src="./js/role.js"></script>
	<script type="text/javascript" src="./js/users.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/roleSkillstyle.css">
	<script type="text/javascript" src="./js/role.js"></script>
	<script type="text/javascript" src="./js/skill.js"></script>

	<script type="text/javascript" src="./js/ProjectListUI.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/projectlistStyle.css">

<style>
#header{
	width:100%;
	height:100px;
	background-color: black;
}
#leftMenu {
	float: left;
}
#leftMenu button{
	min-height:100px;
}
#header p {
	text-align: center;
	line-height: 100px;
	font-size: 40px;
	color: #b3b3b3;
}


</style>
</head>
<body>
	<div id="header">
		<p>User/Project Management</p>
	</div>
	
	<div id="container">
		<div id="leftMenu">
			<div class="btn-group-vertical" role="group" aria-label="...">
				<button type="button" class="btn btn-default" id="projects">Projects</button>
				<button type="button" class="btn btn-default" id="users">Users</button>
				<button type="button" class="btn btn-default" id="role">Role</button>
				<button type="button" class="btn btn-default" id="skill">Skill</button>
			</div>
		</div>
		<div id="projectBody">

			<div id="roleList" class="hidden">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Role</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button type="button" class="btn btn-success" id="adding">Add Role</button>
			</div>

			<div class="well hidden" id="roleForm">
				<form>
					<div class="form-group">
					    <label>Role</label>
					    <input type="text" class="form-control" placeholder="Role">
					</div>
					<input type="button" value="Save" id="saveRole" class="btn btn-success">
				</form>
			</div>
			<div id="userTableDiv" class="hidden">
				<table class="table table-hover" id="userTable">
					<thead>
						<td>First Name</td>
						<td>Last Name</td>
						<td>Username</td>
						<td>Email</td>
						<td>Role</td>
						<td>Action</td>
					</thead>
					<tbody></tbody>
				</table>
				<button type="button" class="btn btn-success" id="addUser">Add User</button>
			</div>
			<div class="well hidden" id="userForm">
				<form>
					<div class="form-group">
						<div>
					    <label>First Name</label>
					    <input type="text" class="form-control" name="firstName" placeholder="First Name">
					    </div>
					    <div>
					    <label>Last Name</label>
					    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
					    </div>
					    <div>
					    <label>Username</label>
					    <input type="text" class="form-control" name="userName" placeholder="Username">
					    </div>
					    <div>
					    <label>Email</label>
					    <input type="text" class="form-control" name="eMail" placeholder="Email">
					    </div>
					    <div>
					    <label>City</label>
					    <input type="text" class="form-control" name="city" placeholder="City">
					    </div>
					    <div>
					    <label>Role</label>
					    <input type="text" class="form-control" name="role" placeholder="Role">
					    </div>
					    <div>
					    <label>Skills</label>
					    <input type="text" class="form-control" name="skill" placeholder="Skill">
					    </div>
					    <div>
					    <label>Account ID</label>
					    <input type="text" class="form-control" name="accountId" placeholder="Account ID">
					    </div>
					    <div>
					    <label>Admin?</label>
					    <input type="checkbox" id="isAdmin" >
						</div>
					</div>
					<input type="button" value="Save" id="saveUser" class="btn btn-success">
				</form>
			</div>

			<div id="skillList" class="hidden">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Skill</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button type="button" class="btn btn-success" id="addingS">Add Skill</button>
			</div>

			<div class="well hidden" id="skillForm">
				<form>
					<div class="form-group">
					    <label>Skill</label>
					    <input type="text" class="form-control" placeholder="Skill">
					</div>
					<input type="button" value="Save" id="saveSkill" class="btn btn-success">
				</form>
			</div>
			

			
			<div id="ProjectTable" class="hidden">
				<table class="table table-hover">
					<thead>
							<tr>
								<th>Project name</th>
								<th>Description</th>
								<th>Author</th>
								<th>Users</th>
								<th>Delete</th>
							</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button type="button" class="btn btn-success" id="addingProj">Add Project</button>
			</div>
			
			<div  class="well hidden" id="projectForm">
				<form>
					<div class="form-group">
					   	<label>Project name</label>
						 <input type="text" class="form-control" placeholder="Project">
						<label>Description</label>
						 <input type="text" class="form-control" placeholder="Description">
						<label>Author</label>
						 <input type="text" class="form-control" placeholder="Author">
						<label>Users</label>
						 <input type="text" class="form-control" placeholder="Users">
					  
					</div>
					<input type="button" value="Save" id="saveProject" class="btn btn-success">
				</form>
			</div>

			

		</div>
	</div>

</body>
</html>
